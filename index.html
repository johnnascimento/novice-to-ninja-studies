<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='description' content='A JavaScript Quiz Game'>
  <title>Quiz Ninja</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <header>
    <p>Score: <span id="score" class="score"></span></p>
  </header>
  <article>
    <section class='amazingQuiz' id="question">
      
    </section>
    
    <section id="answerQuestionWrapper">
      <div id="counter"></div>
      <input type="text" value="" id="answerQuestion" placeholder="Enter your answer: " />
      <button id="btnChecker" value="check">check</button>
    </section>
    
    <section class='amazingQuiz' id="feedback">
      
    </section>
  </article>
  <article>
    <button id="startBtn" value="start quiz">Start</button>
  </article>
  <script src='script.js'></script>
</body>
</html>
